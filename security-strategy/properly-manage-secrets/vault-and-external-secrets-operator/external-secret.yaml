apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: my-external-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: SecretStore
    name: my-secret-store
  target:
    name: secret-from-external-secret # Name generated by ExternalSecret
  data:
  - secretKey: username
    remoteRef:
      key: /config
      property: username
  - secretKey: password
    remoteRef:
      key: /config
      property: password
